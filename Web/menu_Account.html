<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <div class="wrapper">

    <div class="container">
      <div class="flex-1-col">

          <div class="gametime-logo">
            <img src="./assets/ikone/gtzelenitext.svg" alt="">

        <h1>Account</h1>

        <form id="sign-up-form">
          <label for="fullname">Full Name:</label><br>

          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username" placeholder="Required" readonly><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Required" readonly><br>

          <label for="password">Password:</label><br>

          <!--div je ovdi samo da ne trebam flex postavit na cilu formu-->

          <button type="button" id="edit-button">Edit</button>

          </div>
        </form>


      </div>

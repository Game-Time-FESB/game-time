<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/editor_New_Team.css">
  <title>Menu</title>
</head>

<body>
  <div class="wrapper">

    <div class="container">
      <div class="flex-1-col">
        <div class="navbar-row">
          <div class="gametime-logo">
            <img src="./assets/ikone/gt editor.svg" alt="">
          </div>
        </div>

  
  
          <h1>Add Players</h1>
  
          <form id="account-form">
            <label for="fullname">Player name:</label><br>
            <input type="text" id="newPlayerName" name="fullname" placeholder="Required" ><br>
            <label for="shirtNumber">Shirt Number:</label><br>
            <input type="text" id="newShirtNumber" name="fullname" placeholder="Optional" ><br>

            <div>
            <button type="button" id="add-button">Add</button>
            </div>

            
            <label for="description">All Players:</label><br>
            <textarea id="description" name="description" rows="7" cols="40" placeholder="Players will be here." readonly></textarea><br>
                          
            
            <div>
            <button type="button" id="continue-button">Continue</button>
            </div>
          </form>

      </div>
      <footer class=" footer ">
        <section class="options">
          <ul>
            <li> <a href="editor_New_League.html">New</a></li>
            <li><a href="./editor_Main.html">Edit</a></li>
            <li><a href="./menu.html">Quit</a></li>
          </ul>
        </section>
      </footer>

    </div>

  </div>


  <script type="module" src="./js/editor_New_Team_Players.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/match.css">
  <title>Match</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="flex-1-col">
        <div class="navbar-row">
            <div class="back-arrow">
                <a href="./index.html"><img src="./assets/ikone/strelica_asset.svg" alt=""></a>
              </div>
      
            <div class="search-btn">
                <a href="#"><img src="./assets/ikone/star empty.svg" alt=""></a>
            </div>
        </div>

        <div class="my-league-icon">
            <img src="https://api.sofascore.app/api/v1/unique-tournament/23/image/dark" alt="">
        </div>

        <!-- New container under the header with the same color -->
        <div class="header-container">
            <div class="my-league my-league-border">
            <div class="my-leagues-col1">
                <div class="team1-icon">
                    <img src="https://api.sofascore.app/api/v1/team/2687/image" alt="">
                  </div>
            </div>


            <div class="my-leagues-col3">
                <div class="my-league-content">
                    <div class="game-score">
                        <p>3:0</p>
                    </div>
                </div>
            </div>
            

            <div class="my-leagues-col2">
             

              <div class="team2-icon">
                <img src="https://api.sofascore.app/api/v1/team/2793/image" alt="">
              </div>
            </div>
          </div>
        </div>

        <!-- New container with Details, Table, and Matches paragraphs -->
        <div class="details-container">
            <a href="">Details</a>
            <a href="./lineup.html">Lineup</a>
            <a href="">Chat</a>
        </div>

        <!-- New container with rounded edges for description -->
        <div class="description-container">
          <div class="rounded-container">
            <div class="scorers-container">
            <div class="team-scorers team1">
                <ul id="team1ScorersList"></ul>
            </div>

            <div class="team-scorers team2">
                <ul id="team2ScorersList"></ul>
            </div>
            </div>
              
          </div>
        </div>


        <div class="description-container">
        <div class="rounded-container">
            <p  class="description-text">Referee: Marco Piccinini</p>   
            <p  class="description-text">Location: Turin</p> 
            <p  class="description-text">Date and time: 16/01/2024, 20:45</p>   
        </div>
      </div>

      </div>
      <footer class="footer">
        <section class="options">
          <ul>
            <li> <a href="./index.html">Matches</a></li>
            <li><a href="./local.html">Local</a></li>
            <li><a href="#">MyWatch</a></li>
            <li><a href="./menu.html">Menu</a></li>
          </ul>
        </section>
      </footer>
    </div>
  </div>

  <script type="module" src="./js/match.js"></script>
</body>

</html>

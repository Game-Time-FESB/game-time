<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <title>Gametime</title>

<body>

  <header class="container">
    <nav>
      <div class="navbar-row">

        <div class="sport-name">
          <p>Football</p>
        </div>

        <div class="date">
          <p>27/10</p>
        </div>

        <div class="search-btn">
          <a href="#"><img src="./assets/ikone/search.svg" alt=""></a>
        </div>
      </div>
    </nav>

    <div class="amateur-section">
      <div class="league-text">
        <h2>MyLeagues</h2>
      </div>

      <div class="amateur-btn">
        <p>amateur</p>
        <div class="switch-icon">
          <a href="#"><img src="./assets/ikone/switch OFF.svg" alt=""></a>
        </div>
      </div>
    </div>

  </header>

  <main class="container">

    <section class="my-leagues">

      <div class="my-league my-league-border">
        <div class="my-leagues-col1">
          <div class="my-league-icon">
            <img src="https://api.sofascore.app/api/v1/unique-tournament/170/image/dark" alt="">
          </div>

          <div class="game-time">
            <p>18:00</p>
          </div>
        </div>

        <div class="my-leagues-col2">
          <div class="team1-icon">
            <img src="https://api.sofascore.app/api/v1/team/2036/image" alt="">
          </div>

          <div class="team2-icon">
            <img src="https://api.sofascore.app/api/v1/team/2032/image" alt="">
          </div>
        </div>
      </div>

      <div class="my-league">
        <div class="my-leagues-col1">
          <div class="my-league-icon">
            <img src="https://api.sofascore.app/api/v1/unique-tournament/170/image/dark" alt="">
          </div>

          <div class="game-time">
            <p>18:00</p>
          </div>
        </div>

        <div class="my-leagues-col2">
          <div class="team1-icon">
            <img src="https://api.sofascore.app/api/v1/team/2036/image" alt="">
          </div>

          <div class="team2-icon">
            <img src="https://api.sofascore.app/api/v1/team/2032/image" alt="">
          </div>
        </div>
      </div>
    </section>

    <section class="all-leagues">
      <h2>All leagues</h2>

      <div class="country-league-name ">
        <div class="flex-1-col increased-height">
          <button><ion-icon class="dropdown-arrow" name="chevron-down-outline"></ion-icon></button>
          <h4>World</h4>
        </div>
      </div>


      <div class="country-league-name">
        <div class="flex-1-col">
          <button><ion-icon class="dropdown-arrow" name="chevron-down-outline"></ion-icon></button>
          <h4>Croatia</h4>
        </div>

        <div class="country-img">
          <img src="./assets/ikone/hr.svg" alt="">
        </div>
      </div>


      <div class="country-league-name">
        <div class="flex-1-col">
          <button><ion-icon class="dropdown-arrow" name="chevron-up-outline"></ion-icon></button>
          <h4>Spain</h4>
        </div>

        <div class="country-img">
          <img src="./assets/ikone/hr.svg" alt="">
        </div>

        <!-- DROPDOWN KAD SE KLIKNE  -->
        <!-- Dodana klasa u glavni div za drop -->

      </div>

      <div class="country-league-name">
        <div class="flex-1-col">
          <button><ion-icon class="dropdown-arrow" name="chevron-up-outline"></ion-icon></button>
          <h4>Spain</h4>
        </div>

        <div class="country-img">
          <img src="./assets/ikone/hr.svg" alt="">
        </div>

        <!-- DROPDOWN KAD SE KLIKNE  -->

        <div class="flex-1-col">

          <h4>Spain</h4>
        </div>

        <div class="country-img">
          <img src="./assets/ikone/hr.svg" alt="">
        </div>

        <!-- DROPDOWN KAD SE KLIKNE  -->
        <!-- Dodana klasa u glavni div za drop -->

      </div>


    </section>

  </main>



  <footer class=" footer  container">
    <section class="options">
      <ul>
        <li> <a href="#">Matches</a></li>
        <li><a href="#">Local</a></li>
        <li><a href="#">MyWatch</a></li>
        <li><a href="#">Menu</a></li>
      </ul>
    </section>
  </footer>





  <script src="./script.js"></script>
